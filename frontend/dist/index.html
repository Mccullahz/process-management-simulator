<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>pms</title>

    <style>
        .legend {
          display: flex;
          gap: 15px;
          margin-top: 20px;
          padding: 10px;
          font-family: sans-serif;
          background: #f5f5f5;
          border: 1px solid #ccc;
          border-radius: 6px;
          width: fit-content;
        }
    
        .legend-item {
          display: flex;
          align-items: center;
          font-size: 14px;
          gap: 6px;
        }
    
        .color-box {
          width: 20px;
          height: 20px;
          border: 2px solid black;
          border-radius: 4px;
        }
      </style>
  <script type="module" crossorigin src="/assets/index.c6eef741.js"></script>
  <link rel="stylesheet" href="/assets/index.ca6bc9e2.css">
</head>
<body>
    
    <div class="topBox"> 
        <button onclick="Simulate()">Simulate</button>
        <button onclick="Regenerate()">Regenerate</button>
        <br>
        Number of Processes: <input type="text" style="font-size: 18px; padding: 10px; height: 5px; width: 183px; " id="randomGenerated" placeholder="Type something here..." />
        <br>
        Algorithm:
        <select id="algoSelect">
            <option value="FCFS">First Come First Serve (FCFS)</option>
            <option value="RR">Round Robin (RR)</option>
        </select>
    </div>
    <div class="midBox"> 
        <div class="midBox legend">
            <div class="legend-item">
              <span class="color-box" style="background-color: white;"></span> New
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: orange;"></span> Waiting
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: yellow;"></span> Ready
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: green;"></span> Running
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: red;"></span> Terminated
            </div>
          </div>
          
    </div>
    <div class="columns">
        <div class="column1">
            <pre class="result" id="result1"></pre>
        </div>
        <div class="column2">
            <pre class="result" id="result2"></pre>
        </div>
    </div>
</body>
</html>
